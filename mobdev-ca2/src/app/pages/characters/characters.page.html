<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Character</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item button detail lines="inset" *ngFor="let character of characters | async" (click)="openDetails(characters)">
        {{ characters.title }} </ion-item>
    </ion-list>
</ion-content>
